<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <style>
        td {
            width: 100px;
            height: 80px;
        }
    </style>
    <script>
        var today = new Date();
        var month = today.getMonth() + 1;
        var year = today.getFullYear();
        var FirstDay;
        var LastDay;
        function BottonToGeTNewCalender() {
            $('#AddnewCalender').click(function (e) {
                year = $('#Field_Year').val();
                month = $('#Newmonth').val();

                cleantable();
                currentMonth();
            });
        }

        function LastMonth() {
            $('#lastMon').click(function (e) {
                cleantable();
                if (month > 1) {
                    month -= 1;
                } else {
                    month = 12;
                    year -= 1;
                }
                currentMonth();
            });
        }
        function NextMonth() {
            $('#nextMon').click(function (e) {
                cleantable();

                if (month < 12) {
                    month -= (-1);
                } else {
                    month = 1;
                    year -= (-1);
                }
                currentMonth();
            });
        }
        function importCalendar(FirstDay, LastDay) {

            var times = FirstDay.getDay();
            console.log('1', times)
            var tableRow = "<tr>";
            for (var p = 0; p < times; p++) {
                tableRow += "<td >" + "</td>";
            }
            for (var y = 1; y < LastDay.getDate() + 1; y++) {
                console.log('2', times)
                if (times == 6) {

                    times = 0;
                    tableRow += "<td id=" + y + "id>" + y + "</td>";
                    tableRow += "</tr>";
                    tableRow += "<tr>";
                } else {
                    times++;
                    tableRow += "<td >" + y + "</td>";
                }
            }
            console.log('tableRow is', tableRow);

            $('#tablebody').append(tableRow)
        }
        function cleantable() {
            $('#tablebody').html('');

        }
        function showMonth(yyyy, MM) {
            $('#showmonth').html(yyyy + '年' + MM + '月');
        }
        function currentMonth() {
            FirstDay = new Date(year, month - 1, 1)
            LastDay = new Date(year, month, 0)
            importCalendar(FirstDay, LastDay);
            showMonth(year, month)
        }
        $(document).ready(function () {
            currentMonth();
            BottonToGeTNewCalender();
            NextMonth();
            LastMonth();
        });
    </script>
</head>

<body>

    <div class="container">
        <div>
            <div>
                <table class="table table-bordered" id="table1">
                    <tr class="table-dbtn-dark">
                        <th colspan="7" style="text-align: center;">Calender</th>
                    </tr>
                    <tr>
                        <td colspan="7">
                            <button class="btn btn-dark" id="lastMon">PRE</button>
                            <button class="btn btn-dark" id="nextMon">NEXT</button>


                            <a id="showmonth" style="text-align: center;"></a>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td>Sun</td>
                        <td>Mon</td>
                        <td>Tues</td>
                        <td>Wed</td>
                        <td>Thur</td>
                        <td>Fir</td>
                        <td>Sat</td>
                    </tr>
                    <tbody id="tablebody">

                    </tbody>

                </table>
            </div>
        </div>

    </div> <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div class="modal" id="NewCalenderModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body">
                    <input type="text" id="Field_Year">
                    <label>Year</label>
                    <select name="month" id="Newmonth">
                        <option value="1">Mon</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">July</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select><label>Month </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark" id="AddnewCalender">AddnewCalender</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
